	<script type="text/javascript">
		function changeStyle(sel){
			if($(sel).val() == 1){
				window.location.href='/lkadoca.html'
			}
			if($(sel).val() == 2){
				window.location.href='/lkadocb.html'
			}

<body>
	<canvas id="canvas"></canvas>
	<div class="topnav">
		<h2 align="center">LKADocument</h2>

		<div class='tokenDiv' id='change-style'><span>Header Token</span>&nbsp;&nbsp;<span>
		key:&nbsp;</span><input type='password' class='headerKey' disabled="disabled" value=''>&nbsp;&nbsp;<span>

		&nbsp;&nbsp;<input type='button' class='saveToken' value='edit'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="exportPdf" onclick="getmes()" value="Export to PDF document">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  			<span>style：</span>
	  		<select id='changeStyle' onchange="changeStyle(this)">
	  			<option value='1' selected>横版</option>
	  			<option value='2'>树版</option>
	  		</select>
		</div>

	<!-- 弹框部分 -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>添加参数修改信息</h2>
            </div>
            <div class="modal-body">
               <table>
               		<tr><td>type：</td><td>
               			<select id='modaltype'>
				  			<option value='1' selected>add</option>
				  			<option value='2'>update</option>
				  			<option value='3'>del</option>
				  			<option value='4'>other</option>
			  			</select>
               		</td></tr>
               		<tr><td>content：</td><td><textarea rows="3" cols="30" id='modalcontent'></textarea></td></tr>
               </table>
            </div>
            <div class="modal-footer">
                <input type="button" id='modalconfirm' value="确定/confirm"><input type="button" id='modalcancel' value="取消/cancel">
            </div>
        </div>
    </div>
